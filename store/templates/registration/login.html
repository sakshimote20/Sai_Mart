{% extends 'store/base.html' %}

{% block content %}

  <div style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    
    {% if form.errors %}
      <p style="color: red;">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
